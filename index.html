<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RocketCoffee</title>
    <style>

        body {
            background-color: #F3740A;
        }
        ul {list-style: none;
        }
        header {
            text-align: center;
        }
        section, header {
            margin: 0px auto;
            max-width: 300px;
        }
        section h2 {
            text-align: center;
            background-color: red;
            color: yellow;
            padding: 10px 16px;
        }
    </style>
  </head>

  <body>

    <Header>
      <h1>RocketCoffee</h1>
      <p>Aberto todos os dias. 8h-21h</p>
    </Header>
     
    <section>
      <h2>Brunch</h2>

      <ul>
        <li>
          <div class="details">
            <h3>Waffle Doce</h3>
            <p class="description">
              Waffle de massa leve e calda caramelizada.
            </p>
          </div>

          <strong class="price">
            R$37.70
          </strong>
        </li>

        <li>
          <div class="details">
            <h3>Pastéis</h3>
            <p class="description">
              Pastéis de sabores variados (Carne, Queijo e Frango).
            </p>
          </div>

          <strong class="price">
            R$17.70
          </strong>
        </li>

      </ul>

    </section>

  </body>
</html>
